language: android
jdk: oraclejdk8
sudo: false
env:
  global:
  - ANDROID_API_LEVEL=28
  - ANDROID_EMULATOR_LEVEL=18
  - ANDROID_BUILD_TOOLS_VERSION=28.0.3
  - ADB_INSTALL_TIMEOUT=30
  - ANDROID_ABI=armeabi-v7a
  - ANDROID_TAG=google_apis
  - QEMU_AUDIO_DRV=none

android:
  components:
  - build-tools-$ANDROID_BUILD_TOOLS_VERSION
  - android-$ANDROID_API_LEVEL
  - android-$ANDROID_EMULATOR_LEVEL
  - extra-android-support
  - extra-google-m2repository
  - extra-android-m2repository
  - sys-img-$ANDROID_ABI-google_apis-$ANDROID_EMULATOR_LEVEL
  - sys-img-armeabi-v7a-android-$ANDROID_EMULATOR_LEVEL

licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
- google-gdk-license-.+

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"

script:
- android list targets
- echo no | android create avd --force -n test -t "android-"$ANDROID_EMULATOR_LEVEL --abi $ANDROID_ABI --tag $ANDROID_TAG
- emulator -avd test -no-skin -no-window &
- mkdir -p build/reports
- ./gradlew assembleDebugAndroidTest -PdisablePreDex --continue --stacktrace
- android-wait-for-emulator
- adb shell input keyevent 82 &
- ./gradlew clean build connectedDebugAndroidTest -PdisablePreDex --continue --stacktrace
- ./gradlew clean build connectedCheck -PdisabkePreDex --continue --stacktrace
after_failure:
- cat $TRAVIS_BUILD_DIR/app/build/reports/lint-results.xml
after_success:
- bash <(curl -s https://codecov.io/bash)
